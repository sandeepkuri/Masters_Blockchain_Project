<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Authentication using blockchain</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="app.js"></script>


</head>

<body>

    <div class="tabs">
        <ul class="tab-links">
            <li><a href="./sfa.html">Single-Factor Authentication</a></li>
            <li class="active"><a>Two-Factor Authentication</a></li>
            <li><a href="./fea.html">4-Eye Authentication</a></li>
        </ul>
        <div class="tab-content">
            <!-- Two-factor authentication  -->
            <div class="login-page">
                <div class="form">
                    <form class="register-form">
                        <!-- Sign UP -->
                        <h4>Signup</h4>
                        <input id="tfauname" type="text" name="name" placeholder="Username" required/>
                        <input id="tfaemailadd" type="text" name="email" placeholder="Email Address" required/>
                        <input id="tfasignuppwd" type="password" placeholder="Password" required/>
                        <input id="tfacpwd" type="password" placeholder="Confirm Password" required/>
                        <button onclick="tfasignup()">Create</button>
                        <p class="m4">Already registered? <a href="#">Login</a></p>
                    </form>
                    <!-- Password Rest -->
                    <form class="password-form">
                        <h4>Password Update</h4>
                        <input id="tfapassuname" type="text" placeholder="Username" required/>
                        <input id="tfapassuoldpwd" type="password" placeholder="Old password" required/>
                        <input id="tfapassunewpwd" type="password" placeholder="New password" required/>
                        <button onclick="tfapwdreset()">Password Reset</button>
                        <p class="m4">Back to Login? <a href="#">Login</a></p>
                    </form>
                    <!-- Login -->
                    <form class="login-form">
                        <h4>Two-Factor Authentication</h4>
                        <input id="tfaloginuname" type="text" placeholder="Username" required/>
                        <input id="tfaloginpwd" type="password" placeholder="Password" required/>
                        <button onclick="tfalogin()" type="Submit">login</button>
                        <p class="m2">Not registered? <a href="#">Create an account</a></p>
                        <p class="m3">Change Password? <a href="#">Reset Password</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="model.js"></script>

</html>
