<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>One Time Password</title>
    <link rel="stylesheet" href="./app.css">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <!--One time password-->

    <div class="login-page">
        <div class="form">

            <!--OTP -->
            <form class="login-form">
                <h3>2-Step Verification</h3>
                <h4>Enter the OTP code and Username</h4>
                <input id="uname" type="text" placeholder="Username" required />
                <input id="uotp" type="text" placeholder="Enter Code" required />
                <button onclick="userotp()">Enter</button>
            </form>
            <button onclick="tfatoken()">Verifytoken</button>
        </div>
    </div>
</body>

</html>
